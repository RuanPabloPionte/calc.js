<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>calc javascript</title>
</head>
<body>
  <main data-theme="dark">
    <div class="container">
      <header class="header">
        <h1>
          Calc.js
        </h1>
        <button id="themeSwitcher" class="btn btnTheme">
          Mudar tema escuro/claro
        </button>
      </header>
      <input type="text" id="input" class="inputContainer">
      <div id="keys" class="containerKeys" >
        <button id="clear" class="key  charKey">C</button>
        <button class="key charKey" data-value=" ( ">(</button>
        <button class="key charKey" data-value=" ) ">)</button>
        <button class="key charKey" data-value=" / ">/</button>
        <button class="key charKey" data-value="7">7</button>
        <button class="key charKey" data-value="8">8</button>
        <button class="key charKey" data-value="9">9</button>
        <button class="key charKey" data-value=" * ">*</button>
        <button class="key charKey" data-value="4">4</button>
        <button class="key charKey" data-value="5">5</button>
        <button class="key charKey" data-value="6">6</button>
        <button class="key charKey" data-value=" - ">-</button>
        <button class="key charKey" data-value="1">1</button>
        <button class="key charKey" data-value="2">2</button>
        <button class="key charKey" data-value="3">3</button>
        <button class="key charKey" data-value=" + ">+</button>
        <button class="key charKey" data-value="0">0</button>
        <button class="key charKey" data-value=".">.</button>
        <button class="key charKey" data-value=" % ">mod</button>
        <button id="equal" class="key">=</button>
      </div> 
      <section class="resultSection">
        <button id="copyToClipBoard" class="btn">Copiar</button>
        <input type="text" id="result" disabled>
      </section> 
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
